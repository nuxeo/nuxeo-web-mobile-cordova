<!DOCTYPE html>
<html>
  <head>
    <title>Nuxeo File Browser</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;"/>
    <meta charset="utf-8"/>
  
    <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css"/>

    <script src="scripts/cordova-1.7.0.js"></script>
    <script src="scripts/jquery-1.7.min.js"></script>
    <script src="scripts/jquery.mobile-1.1.0.js"></script>
    <script src="scripts/nuxeo-utils.js"></script>
    <script src="scripts/nuxeo-file-browser.js"></script>

  </head>
  <body>
    <div data-role="page" id="dropbox">
      <div data-role="header">
        <h1>Local files browser</h1>    
        <a href="#" data-rel="back" data-role="button">Back</a>
      </div>
      <div data-role="content">
        <ul data-role="listview" class="ui-listview" id="dropbox_files">
          <li>Dummy Content ...</li>
        </ul>
      </div>
    </div>
  </body>
</html>
